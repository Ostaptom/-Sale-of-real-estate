    </li>

    <input type="range" placeholder="dfdasfedfe" multiple value="0,100"/>
    <input type="range" placeholder="dfdasfedfe" multiple value="0,100"/>
    <label class="label label1">
      <select>
        <option selected>Кількість кімнат</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </label>
    <label class="label">
      <select>

      </select>
    </label>
  </div>

    <button>Пошук</button>
